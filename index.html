<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice Game</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <h1 class="player1">Player 1</h1>
        </div>
        <div class="col-sm-4">
          <h1>Pig Dice</h1>
          <div id="score">

          </div>
          <div class="buttons">
            <button class="btn-success btn-lg btn-roll">ROLL'em</button>
            <button class="btn-danger btn-lg">HOLD'em</button>
          </div>
        </div>
        <div class="col-sm-4">
          <h1 class="player2">Player 2</h1>
        </div>
      </div>
    </div>
  </body>
</html>
